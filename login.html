<html>
  <head>
    <link rel="stylesheet" type="text/css" href="login.css">
  </head>

  <body>

    <div class="loginbox">
      <h3>
	Who are you?
      </h3>

      <div class="textarea">
	<div class="textbox">
          <input type="text" id="loginprompt"placeholder="Your name here"id="login-prompt"onkeydown="if(event.keyCode == 13)
												      login();" />
        </div>
        <div class="textbutton">
	    <input type="button" id=loginbutton Value="Send" onclick="login();"/>
        </div>
      </div>
    </div>

  </body>
</html>

<script>

  function login()
  {
    var usrName= document.getElementById('login-prompt').value;
    usrName = usrName.split(" ")[0];
    document.getElementById("login-prompt").value = "";

    var form = document.createElement('form');
    var input = document.createElement('input');
    input.setAttribute('type', 'hidden');
    input.setAttribute('name', 'userName');
    input.setAttribute('value', usrName);
    
    form.setAttribute('method', 'post');
    form.setAttribute('action', 'webClient.html');
    form.style.display = 'hidden';
    form.append(input);
    document.body.appendChild(form)
    form.submit();
  }

</script>
