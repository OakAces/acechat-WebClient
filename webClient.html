  //sends message to currently selected channel. if message starts with /usrname 
  //it is a private message instead
  function sendMessage()
  {
    var msgTxt = document.getElementById("chat-prompt").value;
    document.getElementById("chat-prompt").value = "";
    var msgArr = msgTxt.split(" ");
    var u = msgArr[0].substring(1);
    
    if (msgTxt.charAt(0) == '/' && !!~usrList().indexOf(u))
    {
      msgArr.shift();
      msgTxt = msgArr.join(" ");
      msg = {
	      "command" : "PRIVMSG",
	      "args" : [u,msgTxt]
	    }
    }
    else
    {
      msg = {
              "command" : "MSG",
	      "args" : [channel, msgTxt]
	  
	    }
    }
    send(msg);
  }
