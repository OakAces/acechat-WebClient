<html>
  <head>

    <link id="theme" rel="stylesheet" type="text/css" href="light.css">
		<title id="title">AceChat</title>

  </head>

  <body id="body" class="body">
    <div class="left-column">
      <h3>
				Channel List
      </h3>
      <div id="channel-list">
      </div>

      <button class="logout-button"name="logout"type="button" onclick="logout();">LOGOUT</button>
    </div>

    <!--top bar-->
    <div class="top-bar">
		<code id="channel-title"></code>
    </div>

    <!--right -->
    <div class="right">
      <h3>
				Online
      </h3>
      <div id="online-list">
      </div>
			<h3 id="online-channel-header">
			</h2>
			<div id="online-channel-list">
			</div>
    </div>

    <!--center-->
    <div class="center">
			<div id="chat-log-wrapper">
				<div id="chat-log">
				</div>
      </div>

      <div class="textarea">
	&gt;&nbsp;
	<div class="textbox">
	  <input type="text"autocomplete="off" placeholder="Say Something!"id="chat-prompt"onkeydown="if(event.keyCode == 13)
											parseInput();"/>
	</div>
	<div id="textbutton-wrapper">
	<div class="textbutton">
	  <input type="button" id="textbutton" Value="Send" onclick="parseInput();document.getElementById('chat-prompt').focus();"/>
	</div>
	</div>
	<div class="spacer1"></div>
      </div>

    </div>

  </body>
</html>
