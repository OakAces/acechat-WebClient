<script src ="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script type="text/javascript">
	

  //current channel
  var channel = "Default Channel";

  //channels currently "joined"
  var channels = [channel];

	//store lists retrieved from server
	var chanList = channels;

	//DEBUG
	chanList.push("Other Channel");


	var usrList = ["Dan"];
	var sock = new WebSocket("ws://127.0.0.1/server.py");

	joinChannel(channel);


  //must be logged in to access this page
  if(!document.cookie)
  {
    window.location="login.html";
  }

	function updateTopBar()
	{
		document.getElementById("channel-title").innerHTML = channel;
	}
	function populateChannelList()
	{
		console.log("populateChannelList");
		document.getElementById("channel-list").innerHTML="";
		for(var i=0;i<chanList.length;++i)
		{
			var btn = '<button class="channel-button" onclick="joinChannel(\''+chanList[i]+'\');"><code>'+chanList[i]+'</code></button>';
			document.getElementById("channel-list").innerHTML+=btn+"<br>";
		}
	}

	window.onload=function()
	{ 
		//populateChannelList();
	};

  //sends object to sever
  function send(e)
  {
		sock.send(JSON.stringify(e));
	}

	//recieve data from server
	sock.onmessage = function(event)
	{
		var msg = JSON.parse(event.data);
		//do something
		switch(msg.command){ 
			case "USERLIST":
				usrList = msg.args;
				break;
			case "CHANLIST":
				chanList = msg.args;
				break;
		}
	};

  //login with server
  var userName = document.cookie.split('=')[1];
  var usrMsg = {
									"command" : "USER",
									"args" : [userName]
							 };
  send(usrMsg);

  //gets user list from server, returns as array of strings
  function requestUsrList()
  {
		var msg = {
						"command" : "USERLIST",
						"args" : []
					};
		send(msg);
  }

  //joins the channels specified by a string
  function joinChannel(e)
  {
		console.log(e);
		populateChannelList();
		if (!!~channels.indexOf(e))
		{
			channel = e;
			updateTopBar();
		}
		else
		{
			var msg = {
									"command" : "JOIN",
									"args" : [e]
								};
			send(msg);
			channels.push(e);
			channel = e;
			updateTopBar();
			populateChannelList();
		}
  }

  //leaves the channels specified by an array of strings 
  function part(e)
  {
    var msg = {
								"command" : "PART",
								"args" : e
							};
    send(msg);
		//TODO remove e from channels
  }

  //invite users to channel
  //args in the form channel, user0, user1,..,usern
  function invite(e)
  {
    var msg = {
								"command" : "INVITE",
								"args" : e
							};
    send(msg);
  }

  //list channels on server
  function requestChanList()
  {
    var msg = {
								"command" : "CHANLIST",
								"args" : []
							};
    send(msg); //get list from server?
  }

  function createCookie(name,value,days) 
	{
    if (days) {
      var date = new Date();
      date.setTime(date.getTime()+(days*24*60*60*1000));
      var expires = "; expires="+date.toUTCString();
    }
    else 
    {
      var expires = "";
    }
    document.cookie = name+"="+value+expires+"; path=/";
  }
	
	function logout()
	{
  	part(channels);
		createCookie("user","",-1);
		sock.close();
		window.location="login.html";

	}
  
  function parseInput()
  {
    var msgTxt = document.getElementById("chat-prompt").value;
    var msgArr = msgTxt.split(" ");
    var msg;
    document.getElementById("chat-prompt").value = "";
populateChannelList();
updateTopBar();
    
    //if input begins with /validUsrName, send private message
    if (msgTxt.match(/^\/msg(\s|$)/) && !!~usrList.indexOf(msgArr[1]))
    {
      msgArr.shift();
      msgArr.shift();
      msgTxt = msgArr.join(" ");
      msg = {
							"command" : "PRIVMSG",
							"args" : [msgArr[1],msgTxt]
						};
      send(msg);
    }

		//join
		else if(msgTxt.match(/^\/join\s+s*[^\s<>][^<>]+/))
		{
			msgArr.shift();
			joinChannel(msgArr.join(" ").trim());
		}

    //logout, logoff
    //parts all channels, logs out
    else if (msgTxt.match(/^\/logoff(\s|$)/) || msgTxt.match(/^\/logout(\s|$)/))
    {
			logout();
    }

    //default, send message to current channel
    else if (msgTxt != "" && msgTxt != null)
		{
      msg = {
              "command" : "MSG",
							"args" : [channel, msgTxt]
						};
      send(msg);
    }
  }
</script>
